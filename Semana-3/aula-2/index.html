<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Incrição Future4</title>

<body>
    <div class="">
        <h1>Inscrição Future4</h1>
        <form>
            <ul>
                <div class="container">
        <label>
            <h4>Nome</h4>
            <input type="text" placeholder="Coloque seu nome aqui" id="nome" name="nome" >
        </label>
                </div><br>
        <label>
            <h4>Idade</h4>
                <input type="number" placeholder="Coloque sua idade aqui" id="idade" name="idade">
            </label><br>
            <label>
                <h4>Telefone</h4>
                <input type="tel" placeholder="Coloque aqui seu telefone" id="telefone" name="telefone">
            </label><br>
            <label >
                <h4>E-mail</h4>
                    <input type="email" placeholder="Coloque seu E-mail aqui" id="email"  name="email">
                </label>
            </ul>
        </form>
    </div>
    <button onclick="adicionarInscritos( );" type="submit" value="salvar" id="salvarLista" >Cadastrar</button><br>

    <button><a href="inscritosF4.html" target="_blank" type="submit" onclick="salvaItem( );" >Inscritos</a></button>
</body>
<script>
    function limparInput( ) {
        document.getElementById("nome").value = "";
        document.getElementById("idade").value = "";
        document.getElementById("telefone").value = "";
        document.getElementById("email").value = "";

    }
    const listaDeinscritos = buscarItem('inscritos')

function adicionarInscritos( ) {
    const nome = document.getElementById("nome");
        const idade = document.getElementById("idade");
        const telefone = document.getElementById("telefone");
        const email = document.getElementById("email");

        const inscritosF4 = {
            nome: nome.value,
            idade: idade.value,
            telefone: telefone.value,
            email: email.value
        }
        listaDeinscritos.push(inscritosF4)

        salvaItem('inscritosF4', listaDeinscritos)
}

function buscaItem(chave) {
    const valor = window.localStorage.getItem(chave);
    if (valor) {
      return JSON.parse(valor);
    }
    return [];
  }
​
  function salvaItem(chave, item) {
    if(item && chave) {
      window.localStorage.setItem(chave, JSON.stringify(item));
    }
  }


</script>
</html>
