<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Incrição Future4</title>
    <script>
        function limparInput( ) {
            document.getElementById("nome").value = "";
            document.getElementById("idade").value = "";
            document.getElementById("email").value = "";

        }



       function buscaItem(chave) {
  const valor = window.localStorage.getItem(chave);
  if (valor) {
    return JSON.parse(valor);
  }
  return [];
}
    </script>
</head>
<body>
    <div class="">
        <h1>Incrção Future4</h1>
        <form action="inscritosF4.html" method="POST">
        <label>
            <input type="text" placeholder="Coloque seu nome aqui" id="nome" >
        </label>
        <label>
                <input type="number" placeholder="Coloque sua idade aqui" id="idade" >
            </label>
            <label >
                    <input type="email" placeholder="Coloque seu E-mail aqui" id="email"  >
                </label>
        </form>
    </div>
    <button onclick="limparInput( );" >Cadastrar</button><br>

    <button><a href="inscritosF4.html" target="_blank" type="submit" >Inscritos</a></button>

    
</body>
</html>
